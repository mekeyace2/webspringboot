<!DOCTYPE html>
<!-- Thymeleaf는 무조건 마크업 기준으로 fragment를 설정하여 가져옵니다. -->
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/index.html :: title}"></head>
<link rel="stylesheet" type="text/css" href="./login.css">
<body>
<header th:replace="~{/index.html :: top}"></header>
<form id="frm" method="get" action="./search_shop.do" onsubmit="return checks()">
<nav th:replace="~{/index.html :: menu(${menulist})}"></nav>
</form>
<main>
<section>
<div class="loginview">
    <span class="member_l">MEMBER LOGIN</span>
    <span class="login">
    <input type="hidden" name="nomember_security" value="">     
    <table border="0" cellpadding="0" cellspacing="0" class="table_login">
    <tr>
    <td>
    <input type="text" placeholder="아이디를 입력해주세요" class="id" name="shop_id">
    </td>
    <td rowspan="2">
    <input type="submit" value="LOGIN" class="btn1">
    </td>
    </tr>
    <tr>
    <td>
    <input type="password" placeholder="패스워드를 입력해주세요" class="id" name="shop_pw">
    </td>
    </tr>
    </table>
    <div class="check1">
    <input type="checkbox" name="shop_idsave" id="l" value="Y"> <label for="l" class="label_login">아이디 저장</label>
    </div>
    <ul class="btns_login">
    <li><input type="button" value="회원가입" class="a" onclick="gopage(3)"></li>
    <li><input type="button" value="아이디 찾기" class="a" onclick="alert('서비스 준비중 입니다.');"></li>
    <li><input type="button" value="비밀번호 찾기" class="a1" onclick="alert('서비스 준비중 입니다.');"></li>
    </ul>
    <input type="hidden" name="nomember_security" value="noinfo">    
    <span class="clear">비회원 주문조회</span>
    <span class="search_login">
        <table border="0" cellpadding="0" cellspacing="0" class="table_login">
        <tr>
        <td>
            <input type="text" placeholder="주문자명을 입력해주세요" class="id" name="nomember_id" tabindex="1">
        </td>
        <td rowspan="2">
        <input type="submit" value="주문조회" class="btn1"></td>
        </tr>
        <tr>
            <td>
           <input type="text" placeholder="주문번호를 8자리 입력해 주세요" class="id" name="nomember_no" maxlength="8" tabindex="2">
            </td>
            </tr>
        </table>
        <label class="check1">
        주문자명과 주문번호를 잊으신 경우, 고객센터로 문의하여 주시기 바랍니다.
    </label>
    </span>
    </span>
</div>
</section>
</main>
<footer th:replace="~{/index.html :: footer}"></footer>
</body>
<script>
function checks(){
	if(frm.q.value==""){
		alert("검색어를 입력하셔야 합니다.");
		return false;
	}
	else{
		frm.submit();
	}
}
</script>
</html>
